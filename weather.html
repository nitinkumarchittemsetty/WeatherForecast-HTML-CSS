<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root {
      --glass-border: rgba(255, 255, 255, 0.12);
      --glass-background: rgba(255, 255, 255, 0.08);
      --glass-hover: rgba(255, 255, 255, 0.12);
      --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      transition: background-image 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        45deg,
        rgba(0, 0, 0, 0.4) 0%,
        rgba(0, 0, 0, 0.2) 100%
      );
      z-index: -1;
      transition: var(--transition);
    }

    body.day {
      background-image: url('https://images.pexels.com/photos/1431822/pexels-photo-1431822.jpeg?auto=compress&cs=tinysrgb&w=1600');
    }

    body.night {
      background-image: url('https://images.pexels.com/photos/1252890/pexels-photo-1252890.jpeg?auto=compress&cs=tinysrgb&w=1600');
    }

    body.cloudy {
      background-image: url('https://images.pexels.com/photos/1933239/pexels-photo-1933239.jpeg?auto=compress&cs=tinysrgb&w=1600');
    }

    body.rainy {
      background-image: url('https://images.pexels.com/photos/1529360/pexels-photo-1529360.jpeg?auto=compress&cs=tinysrgb&w=1600');
    }

    body.stormy {
      background-image: url('https://images.pexels.com/photos/2418664/pexels-photo-2418664.jpeg?auto=compress&cs=tinysrgb&w=1600');
    }

    body.snowy {
      background-image: url('https://images.pexels.com/photos/688660/pexels-photo-688660.jpeg?auto=compress&cs=tinysrgb&w=1600');
    }

    .app {
      width: 100%;
      max-width: 480px;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: var(--glass-background);
      border-radius: 28px;
      padding: 2.5rem;
      box-shadow: var(--box-shadow),
                  inset 0 2px 3px rgba(255, 255, 255, 0.06),
                  0 0 0 1px var(--glass-border);
      transform: translateZ(0);
      transition: var(--transition);
    }

    .app:hover {
      transform: translateY(-2px);
      box-shadow: var(--box-shadow),
                  inset 0 2px 3px rgba(255, 255, 255, 0.08),
                  0 0 0 1px rgba(255, 255, 255, 0.16);
    }

    .search-container {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 2.5rem;
    }

    .search {
      flex: 1;
      padding: 1.2rem 1.8rem;
      font-size: 1.1rem;
      font-weight: 400;
      color: #fff;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      outline: none;
      transition: var(--transition);
      letter-spacing: 0.3px;
    }

    .search:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.08);
    }

    .search::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-weight: 300;
    }

    .search-btn {
      padding: 1.2rem 2rem;
      font-size: 1.1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      cursor: pointer;
      transition: var(--transition);
    }

    .search-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .search-btn:active {
      transform: translateY(1px);
    }

    .weather-icon {
      text-align: center;
      margin: 2rem 0;
      font-size: 4rem;
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.4));
      animation: floatIcon 4s ease-in-out infinite;
    }

    .location {
      text-align: center;
      margin-bottom: 1rem;
    }

    .location p {
      font-size: 2.4rem;
      font-weight: 200;
      text-shadow: var(--text-shadow);
      letter-spacing: -0.5px;
      background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .temp h1 {
      text-align: center;
      font-size: 5.5rem;
      font-weight: 200;
      margin: 0.8rem 0;
      text-shadow: var(--text-shadow);
      letter-spacing: -2px;
      background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .description {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }

    .description p {
      font-size: 1.4rem;
      font-weight: 300;
      opacity: 0.9;
      text-shadow: var(--text-shadow);
      letter-spacing: 0.5px;
    }

    .description::after {
      content: '';
      display: block;
      width: 40%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.2) 50%, 
        transparent 100%
      );
      margin: 2rem auto 0;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
      margin-top: 2.5rem;
    }

    .detail-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.4rem 1rem;
      border-radius: 20px;
      text-align: center;
      transition: var(--transition);
      border: 1px solid var(--glass-border);
    }

    .detail-box:hover {
      background: var(--glass-hover);
      transform: translateY(-3px);
      border-color: rgba(255, 255, 255, 0.16);
    }

    .detail-box .value {
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 0.4rem;
      text-shadow: var(--text-shadow);
    }

    .detail-box .label {
      font-size: 0.9rem;
      font-weight: 300;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }

    .additional-info {
      margin-top: 2.5rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .additional-info h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 1rem;
      text-shadow: var(--text-shadow);
    }

    .sun-times {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .sun-time {
      text-align: center;
    }

    .sun-time .label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.3rem;
    }

    .sun-time .time {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .error {
      text-align: center;
      background: rgba(255, 59, 48, 0.15);
      padding: 1.2rem;
      border-radius: 16px;
      margin-top: 1.5rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 59, 48, 0.2);
      font-weight: 400;
      letter-spacing: 0.3px;
    }

    @keyframes floatIcon {
      0%, 100% { 
        transform: translateY(0) scale(1); 
      }
      50% { 
        transform: translateY(-12px) scale(1.05); 
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .fade-in {
      animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @media (max-width: 480px) {
      .app {
        padding: 2rem;
        border-radius: 24px;
      }

      .search-container {
        flex-direction: column;
      }

      .search-btn {
        padding: 1rem;
      }

      .temp h1 {
        font-size: 4rem;
      }

      .location p {
        font-size: 2rem;
      }

      .weather-icon {
        font-size: 3.5rem;
      }

      .details {
        gap: 1rem;
      }

      .detail-box {
        padding: 1.2rem 0.8rem;
      }

      .detail-box .value {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 360px) {
      .app {
        padding: 1.5rem;
      }

      .temp h1 {
        font-size: 3.5rem;
      }

      .location p {
        font-size: 1.8rem;
      }

      .description p {
        font-size: 1.2rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .app,
      .detail-box,
      .search,
      .weather-icon {
        animation: none;
        transition: none;
      }
    }
  </style>
</head>
<body class="day">
  <div class="app">
    <div class="search-container">
      <input 
        type="text" 
        class="search" 
        placeholder="Enter city name..." 
        id="search"
      />
      <button class="search-btn" id="search-btn">Search</button>
    </div>
    
    <div id="weather-container" style="display: none;">
      <div class="weather-icon" id="weather-icon">‚òÄÔ∏è</div>
      
      <div class="location">
        <p id="city"></p>
      </div>
      
      <div class="temp">
        <h1 id="temperature"></h1>
      </div>
      
      <div class="description">
        <p id="condition"></p>
      </div>
      
      <div class="details">
        <div class="detail-box">
          <div class="value" id="feels-like"></div>
          <div class="label">Feels Like</div>
        </div>
        <div class="detail-box">
          <div class="value" id="humidity"></div>
          <div class="label">Humidity</div>
        </div>
        <div class="detail-box">
          <div class="value" id="wind"></div>
          <div class="label">Wind Speed</div>
        </div>
      </div>

      <div class="additional-info">
        <h2>Additional Information</h2>
        <div class="sun-times">
          <div class="sun-time">
            <div class="label">Sunrise</div>
            <div class="time" id="sunrise">--:--</div>
          </div>
          <div class="sun-time">
            <div class="label">Sunset</div>
            <div class="time" id="sunset">--:--</div>
          </div>
        </div>
        <div class="details">
          <div class="detail-box">
            <div class="value" id="pressure">--</div>
            <div class="label">Pressure (hPa)</div>
          </div>
          <div class="detail-box">
            <div class="value" id="visibility">--</div>
            <div class="label">Visibility (km)</div>
          </div>
          <div class="detail-box">
            <div class="value" id="clouds">--</div>
            <div class="label">Cloudiness (%)</div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    const API_KEY = '895284fb2d2c50a520ea537456963d9c';
    const searchInput = document.getElementById('search');
    const searchBtn = document.getElementById('search-btn');
    const weatherContainer = document.getElementById('weather-container');
    const errorContainer = document.getElementById('error');
    
    const weatherIcons = {
      Clear: '‚òÄÔ∏è',
      Clouds: '‚òÅÔ∏è',
      Rain: 'üåßÔ∏è',
      Snow: '‚ùÑÔ∏è',
      Thunderstorm: '‚õàÔ∏è',
      Drizzle: 'üå¶Ô∏è',
      Mist: 'üå´Ô∏è',
      Smoke: 'üå´Ô∏è',
      Haze: 'üå´Ô∏è',
      Dust: 'üå´Ô∏è',
      Fog: 'üå´Ô∏è',
      Sand: 'üå´Ô∏è',
      Ash: 'üå´Ô∏è',
      Squall: 'üí®',
      Tornado: 'üå™Ô∏è'
    };

    function updateBackground(weatherCondition, hours) {
      const body = document.body;
      body.classList.remove('day', 'night', 'cloudy', 'rainy', 'stormy', 'snowy');
      
      if (weatherCondition.toLowerCase().includes('thunderstorm')) {
        body.classList.add('stormy');
      } else if (weatherCondition.toLowerCase().includes('snow')) {
        body.classList.add('snowy');
      } else if (weatherCondition.toLowerCase().includes('rain')) {
        body.classList.add('rainy');
      } else if (weatherCondition.toLowerCase().includes('cloud')) {
        body.classList.add('cloudy');
      } else if (hours < 6 || hours > 18) {
        body.classList.add('night');
      } else {
        body.classList.add('day');
      }
    }

    function formatTime(timestamp) {
      return new Date(timestamp * 1000).toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
    }

    function formatWeatherData(data) {
      const hours = new Date().getHours();
      updateBackground(data.weather[0].main, hours);
      
      document.getElementById('city').textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞`;
      document.getElementById('condition').textContent = 
        data.weather[0].description.charAt(0).toUpperCase() + 
        data.weather[0].description.slice(1);
      document.getElementById('feels-like').textContent = `${Math.round(data.main.feels_like)}¬∞`;
      document.getElementById('humidity').textContent = `${data.main.humidity}%`;
      document.getElementById('wind').textContent = `${Math.round(data.wind.speed)} m/s`;
      document.getElementById('weather-icon').textContent = 
        weatherIcons[data.weather[0].main] || 'üå°Ô∏è';
      
      // Additional info
      document.getElementById('sunrise').textContent = formatTime(data.sys.sunrise);
      document.getElementById('sunset').textContent = formatTime(data.sys.sunset);
      document.getElementById('pressure').textContent = data.main.pressure;
      document.getElementById('visibility').textContent = (data.visibility / 1000).toFixed(1);
      document.getElementById('clouds').textContent = `${data.clouds.all}%`;
      
      weatherContainer.style.display = 'block';
      weatherContainer.classList.add('fade-in');
      errorContainer.style.display = 'none';
    }

    async function getWeather(city) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
        );
        const data = await response.json();
        
        if (data.cod === 200) {
          formatWeatherData(data);
        } else {
          throw new Error(data.message);
        }
      } catch (error) {
        weatherContainer.style.display = 'none';
        errorContainer.style.display = 'block';
        errorContainer.textContent = 
          error.message === 'city not found' 
            ? 'City not found. Please try again.' 
            : 'Something went wrong. Please try again.';
      }
    }

    // Set initial background based on time of day
    updateBackground('Clear', new Date().getHours());

    // Event Listeners
    searchBtn.addEventListener('click', () => {
      if (searchInput.value.trim()) {
        getWeather(searchInput.value.trim());
      }
    });

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && searchInput.value.trim()) {
        getWeather(searchInput.value.trim());
      }
    });
  </script>
</body>
</html>
